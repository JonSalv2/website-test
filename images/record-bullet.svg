<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" aria-hidden="true">
  <defs>
    <!-- Subtle vinyl shading -->
    <radialGradient id="vinyl" cx="38%" cy="35%" r="70%">
      <stop offset="0%" stop-color="#2a2a2a"></stop>
      <stop offset="55%" stop-color="#0f0f0f"></stop>
      <stop offset="100%" stop-color="#000000"></stop>
    </radialGradient>

    <!-- Red highlight shading -->
    <radialGradient id="redGlow" cx="35%" cy="30%" r="75%">
      <stop offset="0%" stop-color="#ff3b3b"></stop>
      <stop offset="65%" stop-color="#c40000"></stop>
      <stop offset="100%" stop-color="#8a0000"></stop>
    </radialGradient>

    <!-- Clip everything to the disc -->
    <clipPath id="discClip">
      <circle cx="50" cy="50" r="44"></circle>
    </clipPath>
  </defs>

  <!-- Outer ring -->
  <circle cx="50" cy="50" r="46" fill="none" stroke="#d10000" stroke-width="3"></circle>

  <!-- Disc base -->
  <circle cx="50" cy="50" r="44" fill="url(#vinyl)"></circle>

  <!-- Red sector (upper-left-ish) -->
  <path d="M50 50 L50 6
       A44 44 0 0 0 6 50
       L50 50 Z" fill="url(#redGlow)" clip-path="url(#discClip)"></path>

  <!-- Grooves -->
  <g clip-path="url(#discClip)" opacity="0.22">
    <!-- light groove rings -->
    <g fill="none" stroke="#ffffff" stroke-width="1">
      <circle cx="50" cy="50" r="40" opacity="0.12"></circle>
      <circle cx="50" cy="50" r="37" opacity="0.10"></circle>
      <circle cx="50" cy="50" r="34" opacity="0.10"></circle>
      <circle cx="50" cy="50" r="31" opacity="0.09"></circle>
      <circle cx="50" cy="50" r="28" opacity="0.09"></circle>
      <circle cx="50" cy="50" r="25" opacity="0.08"></circle>
      <circle cx="50" cy="50" r="22" opacity="0.08"></circle>
      <circle cx="50" cy="50" r="19" opacity="0.07"></circle>
      <circle cx="50" cy="50" r="16" opacity="0.07"></circle>
      <circle cx="50" cy="50" r="13" opacity="0.06"></circle>
    </g>
  </g>

  <!-- Label -->
  <circle cx="50" cy="50" r="13.5" fill="#efefef" stroke="#bdbdbd" stroke-width="1.5"></circle>
  <circle cx="50" cy="50" r="2.4" fill="#111111"></circle>
</svg>
